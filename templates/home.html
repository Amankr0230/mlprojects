<html>
<head>
    <style>
        /* Reset basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* Fullâ€‘page background */
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #333;
}

/* Center card */
.login {
    background: #ffffff;
    width: 420px;
    padding: 2.2rem 2.5rem;
    border-radius: 14px;
    box-shadow: 0 18px 35px rgba(0, 0, 0, 0.28);
}

/* Headings */
.login h1 {
    text-align: center;
    margin-bottom: 0.75rem;
    font-size: 24px;
     color: #555;
}

.login legend {
    font-size: 1.1rem;
    font-weight: 600;
    color: #555;
}

/* Form spacing */
form {
    margin-top: 0.8rem;
}

/* Input groups */
.mb-3 {
    margin-top: 0.9rem;
}

/* Labels */
.form-label {
    display: block;
    margin-bottom: 0.3rem;
    font-size: 0.9rem;
    color: #555;
}

/* Inputs & selects */
.form-control {
    width: 100%;
    padding: 0.55rem 0.6rem;
    border-radius: 6px;
    border: 1px solid #ced4da;
    font-size: 0.95rem;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
    background-color: #f9fafb;
}

.form-control:focus {
    border-color: #2a5298;
    outline: none;
    box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.25);
    background-color: #ffffff;
}

/* Placeholder option */
.placeholder {
    color: #6c757d;
}

/* Button */
.btn {
    display: inline-block;
    border: none;
    padding: 0.6rem 0.9rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 600;
    text-align: center;
    width: 100%;
}

.btn-primary {
    background: linear-gradient(135deg, #ff7b54, #ffb26b);
    color: #ffffff;
    box-shadow: 0 10px 20px rgba(255, 123, 84, 0.35);
    transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 14px 26px rgba(255, 123, 84, 0.45);
    opacity: 0.95;
}

.btn-primary:active {
    transform: translateY(1px);
    box-shadow: 0 6px 14px rgba(255, 123, 84, 0.35);
}

/* Prediction text */
h2 {
    margin-top: 1.4rem;
    text-align: center;
    font-size: 1.1rem;
    color: #1e3c72;
}
.prediction-box {
    margin-top: 0.3rem;
    text-align: center;
    padding: 0.7rem 0.8rem;
    border-radius: 10px;
    background: rgba(30, 60, 114, 0.06);
    color: #1e3c72;
    font-weight: 600;
}

    </style>
</head>    
<body>
    <div class="login">
      
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
           <legend>Student Exam Performance Prediction</legend>

        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education"
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Reading Score out of 100</label>
            <input class="form-control" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Score" required />
        </div>
    </form>
    <h2>
      <h2 class="prediction-box">
     prediction {{ results }}
</h2>

    </h2>
   <body>
</html>
